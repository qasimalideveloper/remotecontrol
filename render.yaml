services:
  - type: web
    name: remote-desktop-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true

